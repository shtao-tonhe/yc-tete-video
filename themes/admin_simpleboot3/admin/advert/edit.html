<include file="public@header"/>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Advert/index')}">{:lang('ADMIN_ADVERT_INDEX')}</a></li>
			<li class="active"><a >{:lang('ADMIN_ADVERT_EDIT_EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:url('Advert/edit_post')}">
		   <input type="hidden" name="id" value="{$video['id']}">
		   <input type="hidden" name="nopass_time" value="{$video['nopass_time']}">
			<fieldset>
			
			
				<div class="form-group" >
					<label for="input-user_nicename" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_ADVERT_EDIT_YONGHUXINGXI')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-user_nicename"  value=" {$video['userinfo']['user_nicename']} ({$video['uid']}) " readonly />
					</div>
				</div>
				
				<div class="form-group" >
					<label for="input-title" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('TITLE')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-title"  name="title" value="{$video['title']}" />
					</div>
				</div>
				
				
				
				
				<div class="form-group">
					<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('PIC')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="hidden" name="thumb" id="thumbewm" value="{$video['thumb']}">
						<a href="javascript:uploadOneImage('{:lang(\'PIC_UPLOAD\')}','#thumbewm');">
							<if condition="$video['thumb'] neq ''">
								<img src="{:get_upload_path($video['thumb'])}"
											 id="thumbewm-preview"
											 style="cursor: pointer;max-width:150px;max-height:150px;"/>
							<else/>
								<img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumbewm-preview" style="cursor: pointer;max-width:150px;max-height:150px;"/>
							</if>
							
						</a>
						<input type="button" class="btn btn-sm btn-cancel-thumbewm" value="{:lang(\'ADMIN_ADVERT_ADD_CANCLE_PHOTO\')}">
					</div>
				</div>
				
				
				<div class="form-group" >
					<label for="input-ad_endtime" class="col-sm-2 control-label">{:lang('ADMIN_ADVERT_ADD_DAOQI_TIME')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="js-bootstrap-date form-control" id="input-ad_endtime"  name="ad_endtime" autocomplete="off" value="{$video['ad_endtime']}" />
					</div>
				</div>
				
				
				<div class="form-group" >
					<label for="input-ad_endtime" class="col-sm-2 control-label">{:lang('ADMIN_ADVERT_EDIT_SHIPING')}</label>
					<div class="col-md-6 col-sm-10">
						<!-- <input type="hidden" name="href" id="thumb3" value="{$video['href']}"> -->
						<div class="playerzmblbkjP" id="playerzmblbkjP" style="width:500px;height:500px;"></div>
					</div>
				</div>
				

				<div class="form-group">
					<label for="input-video_upload_type" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_ADVERT_ADD_SHIPING_SHANGCHAUNXINGSHI')}</label>
					<div class="col-md-6 col-sm-10">
				
						
						<label class="radio-inline"><input type="radio" name="video_upload_type" value="0" >{:lang('ADMIN_ADVERT_ADD_SHIPING_LIANJIE')}</label>
						<label class="radio-inline"><input type="radio" name="video_upload_type" value="1" >{:lang('ADMIN_ADVERT_ADD_SHIPING_WENJIAN')}</label>

						
						<span class="form-required" >{:lang('ADMIN_ADVERT_EDIT_XUYAOGENGGAISHIPINSHI')}</span>
					</div>
				</div>

				<div class="form-group video_url_area" style="display: none;" >
					<label for="input-href_e" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_ADVERT_ADD_SHIPING_LIANJIE')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-href_e"  name="href_e"  />{:lang('ADMIN_ADVERT_ADD_YIHTTP_KAITOU')}
					</div>
				</div>

				<div class="form-group upload_video_area" style="display: none;">
					<label for="input-file" class="col-sm-2 control-label">{:lang('ADMIN_ADVERT_EDIT_SHANCHUANSHIPING')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="file" class="form-control" id="input-file"  name="file"  />
					</div>
				</div>
				
				<div class="form-group" >
					<label for="input-ad_url" class="col-sm-2 control-label">{:lang('ADMIN_ADVERT_ADD_AD_WAILIAN')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-ad_url"  name="ad_url" value="{$video['ad_url']}" />
					</div>
				</div>

			</fieldset>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
					<if condition="$from eq 'index'">
						<a class="btn btn-default" href="{:url('Advert/index')}">{:lang('BACK')}</a>
					<elseif condition="$from eq 'lower'" />
						<a class="btn btn-default" href="{:url('Advert/lowervideo')}">{:lang('BACK')}</a>
						
					</if>
				</div>
				
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript" src="__STATIC__/playback/ckplayer.js" charset="utf-8"></script>
	<script type="text/javascript">
	$(function(){
			var flashvars={
				f:"{$video['href']}",//视频地址rtmp://testlive.anbig.com/5showcam/1737_1487723653
				a:'',//调用时的参数，只有当s>0的时候有效
				s:'0',//调用方式，0=普通方法（f=视频地址），1=网址形式,2=xml形式，3=swf形式(s>0时f=网址，配合a来完成对地址的组装)
				c:'0',//是否读取文本配置,0不是，1是
				t:'10|10',//视频开始前播放swf/图片时的时间，多个用竖线隔开
				y:'',//这里是使用网址形式调用广告地址时使用，前提是要设置l的值为空
				z:'',//缓冲广告，只能放一个，swf格式
				e:'8',//视频结束后的动作，0是调用js函数，1是循环播放，2是暂停播放并且不调用广告，3是调用视频推荐列表的插件，4是清除视频流并调用js功能和1差不多，5是暂停播放并且调用暂停广告
				v:'100',//默认音量，0-100之间
				p:'0',//视频默认0是暂停，1是播放，2是不加载视频
				h:'0',	//播放http视频流时采用何种拖动方法，=0不使用任意拖动，=1是使用按关键帧，=2是按时间点，=3是自动判断按什么(如果视频格式是.mp4就按关键帧，.flv就按关键时间)，=4也是自动判断(只要包含字符mp4就按mp4来，只要包含字符flv就按flv来)
				k:'32|63',//提示点时间，如 30|60鼠标经过进度栏30秒，60秒会提示n指定的相应的文字
				n:'这是提示点的功能，如果不需要删除k和n的值|提示点测试60秒',//提示点文字，跟k配合使用，如 提示点1|提示点2
				wh:'',//宽高比，可以自己定义视频的宽高或宽高比如：wh:'4:3',或wh:'1080:720'
				lv:'0',//是否是直播流，=1则锁定进度栏
				loaded:'loadedHandler',//当播放器加载完成后发送该js函数loaded
				//调用播放器的所有参数列表结束
				//以下为自定义的播放器参数用来在插件里引用的
				my_title:"{$video['title']}",
				my_url:encodeURIComponent(window.location.href)//本页面地址
				//调用自定义播放器参数结束
			};
			var params={bgcolor:'#FFF',allowFullScreen:true,allowScriptAccess:'always'};									//这里定义播放器的其它参数如背景色（跟flashvars中的b不同），是否支持全屏，是否支持交互
			//var video=['http://img.ksbbs.com/asset/Mon_1605/0ec8cc80112a2d6.mp4->video/mp4'];
			var video=["{$video['href']}"];
			CKobject.embed('__STATIC__/playback/ckplayer.swf','playerzmblbkjP','ckplayer_playerzmblbkjP','100%','100%',false,flashvars,video,params);
	})
</script>


<script type="text/javascript">
		$(function(){

			$("input[name='video_upload_type']").click(function(){
				var val=$("input[name='video_upload_type']:checked").val();
				console.log(val);
				if(val==0){
					$(".video_url_area").show();
					$(".upload_video_area").hide();
				}else{
					$(".video_url_area").hide();
					$(".upload_video_area").show();
					$("input[name='href']").val('');
				}
			});
			
			
			$('.btn-cancel-thumbewm').click(function () {
				$('#thumbewm-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
				$('#thumbewm').val('');
			});

			

		});
	</script>
</body>
</html>
