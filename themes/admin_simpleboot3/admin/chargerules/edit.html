<include file="public@header"/>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Chargerules/index')}">{:lang('ADMIN_CHARGERULES_INDEX_LIST')}</a></li>
			<li class="active"><a >{:lang('EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Chargerules/edit_post')}">
			<fieldset>
				<input type="hidden" name="id" value="{$info['id']}">
				<div class="form-group" >
					<label for="input-orderno" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('NUMBER')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-orderno"  name="orderno" value="{$info['orderno']}"><p class="help-block">{:lang('ADMIN_CHARGERULES_ADD_INTEGER')}</p>
					</div>
				</div>
				
				<div class="form-group" >
					<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('NAME')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-name"  name="name" value="{$info['name']}" >

					</div>
				</div>

				<div class="form-group" >
					<label for="input-money" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('PRICE')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-money"  name="money" value="{$info['money']}" >
						
					</div>
				</div>

				<div class="form-group" >
					<label for="input-coin" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_CHARGERULES_ADD_NO_APPLE_PAYMENT')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-coin"  name="coin" value="{$info['coin']}" >
						
					</div>
				</div>

				<div class="form-group" >
					<label for="input-coin_ios" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_CHARGERULES_ADD_APPLE_PAYMENT')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-coin_ios"  name="coin_ios" value="{$info['coin_ios']}" >
						
					</div>
				</div>

				<div class="form-group" >
					<label for="input-product_id" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_CHARGERULES_INDEX_APPLE_ID')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-product_id"  name="product_id" value="{$info['product_id']}" >
						
					</div>
				</div>

				<div class="form-group" >
					<label for="input-give" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_CHARGERULES_ADD_GIVE')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-give"  name="give" value="{$info['give']}" >
						
					</div>
				</div>

				<div class="form-group">
					<label for="input-coin_paypal" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_CHARGERULES_ADD_PAYPAL_PAYMENT')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-coin_paypal" name="coin_paypal" value="{$info['coin_paypal']}" onkeyup ="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
						<p class="help-block">{:lang('ADMIN_CHARGERULES_ADD_OPTION')}</p>
					</div>
				</div>
				
			</fieldset>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
			
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	
	
</body>
</html>
