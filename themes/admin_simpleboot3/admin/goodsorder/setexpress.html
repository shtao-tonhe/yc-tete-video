<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Goodsorder/index')}">{:lang('ADMIN_GOODSORDER_INDEX_ORDERLIST')}</a></li>
			<li class="active"><a >{:lang('ADMIN_GOODSORDER_INDEX_TIANXIEWULIU')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Goodsorder/setexpressPost')}">

            <div class="form-group">
				<label for="input-touid" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('LOGISTICS_COMPANY')}</label>
				<div class="col-md-6 col-sm-10">
					<select name="express_id">
						<option value="0">--{:lang('ADMIN_GOODSORDER_INDEX_CHOOSEWULIU')}--</option>
						<volist name="express_list" id="vo">
							<option value="{$vo['id']}">{$vo['express_name']}</option>
						</volist>
					</select>
				</div>
			</div>
            
            <div class="form-group">
				<label for="input-express_number" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_GOODSORDER_INFO_WULIUDANHAO')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-express_number" name="express_number" />
					<p class="help-block">{:lang('ADMIN_GOODSORDER_INDEX_WULIUDANHAO')}</p>
				</div>
			</div>
            
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" class="form-control" name="orderid" value="{$orderid}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
            
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
