<include file="public@header"/>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Music/classify')}">{:lang('ADMIN_MUSIC_CLASSIFY')}</a></li>
			<li class="active"><a >{:lang('ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Music/classify_add_post')}">
			<fieldset>

				<div class="form-group" >
					<label for="input-orderno" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_VIPCHARGERULES_INDEX_NUM')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-orderno"  name="orderno" value=""><p class="help-block">{:lang('ADMIN_MUSIC_CLASSIFY_UPDATE_FILL_POSITIVE')}</p>
					</div>
				</div>
				
				<div class="form-group" >
					<label for="input-title" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_MUSIC_CLASSIFY_UPDATE_TITLE')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-title"  name="title" value="" maxlength="7"> <p class="help-block">{:lang('ADMIN_MUSIC_CLASSIFY_UPDATE_CONCISE')}</p>
					</div>
				</div>
				
				<div class="form-group">
					<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_MUSIC_CLASSIFY_ICON')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="hidden" name="img_url" id="thumbewm" value="">
						<a href="javascript:uploadOneImage('{:lang(\'PIC_UPLOAD\')}','#thumbewm');">
							<img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumbewm-preview" style="cursor: pointer;max-width:150px;max-height:150px;"/>
						</a>
						<input type="button" class="btn btn-sm btn-cancel-thumbewm" value="{:lang('ADMIN_MUSIC_CLASSIFY_UPDATE_CANCEL_PIC')}">
						<p class="help-block">{:lang('ADMIN_MUSIC_CLASSIFY_UPDATE_SIZE')}</p>
					</div>
				</div>


			</fieldset>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
			
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript">
		(function(){

			$('.btn-cancel-thumbewm').click(function () {
				$('#thumbewm-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
				$('#thumbewm').val('');
			});
			
		})()

	</script>
	
</body>
</html>
