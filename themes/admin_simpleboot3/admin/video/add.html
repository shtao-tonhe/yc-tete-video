<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			
			<li class="active"><a >{:lang('ADMIN_VIDEO_AD_VIDEO')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Video/add_post')}" enctype="multipart/form-data">
			<fieldset>				
				<div class="form-group">
					<label for="input-status" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_VIDEO_AD_CONDITION')}</label>
					<div class="col-md-6 col-sm-10">
						<label class="radio-inline"><input type="radio" name="status" value="1" checked>{:lang('PASS')}</label>
						<label class="radio-inline"><input type="radio" name="status" value="2" >{:lang('ADMIN_VIDEO_AD_CONDITION_PASS_NO')}</label>
					</div>
				</div>
				
				<div class="form-group">
					<label for="input-isdel" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_UPPER_TYPE')}</label>
					<div class="col-md-6 col-sm-10">
						<label class="radio-inline"><input type="radio" name="isdel" value="0" checked>{:lang('UPPER')}</label>
						<label class="radio-inline"><input type="radio" name="isdel" value="1" >{:lang('LOWER')}</label>
					</div>
				</div>
				
				
				<div class="form-group">
					<label for="input-owner" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_VIDEO_AD_OWNER')}</label>
					<div class="col-md-6 col-sm-10">
						<label class="radio-inline"><input type="radio" name="owner" value="0" checked>{:lang('ADMIN_VIDEO_AD_OWNER_ADMIN')}</label>
						<label class="radio-inline"><input type="radio" name="owner" value="1" >{:lang('ADMIN_VIDEO_AD_OWNEN_CLIENT')}</label>
					</div>
				</div>
				
				<div class="form-group" id="owner_uid" style="display: none;">
					<label for="input-owner_uid" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_VIDEO_AD_VIDEO_CUSTOMER')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-owner_uid"  name="owner_uid" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
						<p class="help-block">{:lang('ADMIN_VIDEO_AD_VIDEO_CUSTOMER_OPTION')}</p>
					</div>
				</div>
				
				<div class="form-group" >
					<label for="input-title" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_VIDEO_AD_TITLE')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-title"  name="title" value="">
					</div>
				</div>

				<div class="form-group" >
					<label for="input-coin" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_VIDEO_AD_COST_YUN')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-coin"  name="coin" value="0">
					</div>
				</div>

				<div class="form-group" >
					<label for="input-title" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_VIDEO_AD_CLASSIFY')}</label>
					<div class="col-md-6 col-sm-10">
						<select class="select_2 form-control" name="classid" style="width: 200px;">
						    <option value="0">{:lang('ADMIN_VIDEO_AD_DEFAULT_CLASSIFY')}</option>
						    <volist name="classify" id="vo">
							    <option value="{$vo['id']}">{$vo['title']}</option>
							</volist>			
							 
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('PIC')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="hidden" name="thumb" id="thumbewm" value="">
						<a href="javascript:uploadOneImage('{:lang(\'PIC_UPLOAD\')}','#thumbewm');">
							<img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumbewm-preview" style="cursor: pointer;max-width:150px;max-height:150px;"/>
						</a>
						<input type="button" class="btn btn-sm btn-cancel-thumbewm" value="{:lang('ADMIN_VIDEO_AD_PIC_NO')}">
					</div>
				</div>
				
				<div class="form-group">
					<label for="input-video_upload_type" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_VIDEO_AD_UPLOAD_MODE')}</label>
					<div class="col-md-6 col-sm-10">
						<label class="radio-inline"><input type="radio" name="video_upload_type" value="0" checked>{:lang('ADMIN_VIDEO_AD_LINK')}</label>
						<label class="radio-inline"><input type="radio" name="video_upload_type" value="1" >{:lang('ADMIN_VIDEO_AD_FILE')}</label>
					</div>
				</div>
				
				<div class="form-group video_url_area" >
					<label for="input-href" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_VIDEO_AD_LINK')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-href"  name="href" value=""><p class="help-block">{:lang('ADMIN_VIDEO_AD_LINK_CONTENT')}</p>
					</div>
				</div>
				
				<div class="form-group video_url_area" >
					<label for="input-href_w" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_VIDEO_AD_LINK_WATER')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-href_w"  name="href_w" value=""><p class="help-block">{:lang('ADMIN_VIDEO_AD_LINK_CONTENT')}</p>
					</div>
				</div>

				<div class="form-group upload_video_area" style="display: none;">
					<label for="input-user_login" class="col-sm-2 control-label">{:lang('ADMIN_VIDEO_AD_VIDEO_UPLOAD')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="file" name="file" />
					</div>
				</div>
				
				<div class="form-group upload_video_area" style="display: none;">
					<label for="input-user_login" class="col-sm-2 control-label">{:lang('ADMIN_VIDEO_AD_VIDEO_WATER_UPLOAD')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="file" name="file_w" />
					</div>
				</div>


			</fieldset>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="{:url('Video/passindex')}">{:lang('BACK')}</a>
				</div>
			</div>
			
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript">
		$(function(){

			$("input[name='video_upload_type']").click(function(){
				var val=$("input[name='video_upload_type']:checked").val();
				//console.log(val);
				if(val==0){
					$(".video_url_area").show();
					$(".upload_video_area").hide();
				}else{
					$(".video_url_area").hide();
					$(".upload_video_area").show();
					$("input[name='href']").val('');
				}
			});

			$("input[name='owner']").on("click",function(){
				var val=$(this).val();
				if(val==1){ //所有者为用户
					$("#owner_uid").show();
				}else{
					$("#owner_uid").hide();
				}
			});
			
			
			$('.btn-cancel-thumbewm').click(function () {
				$('#thumbewm-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
				$('#thumbewm').val('');
			});
			

		});
	</script>
</body>
</html>
