<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Videoclass/index')}">{:lang('ADMIN_VIDEOCLASS_INDEX_CLASSIFY_LIST')}</a></li>
			<li class="active"><a >{:lang('EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Videoclass/edit_post')}">
		   <input type="hidden" name="id" value="{$info['id']}">
			<fieldset>				
				
				<div class="form-group" >
					<label for="input-orderno" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('NUMBER')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-orderno"  name="orderno" value="{$info['orderno']}" />
					</div>
				</div>
			
				<div class="form-group" >
					<label for="input-title" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_VIDEOCLASS_EDIT_NAME')}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-title" placeholder="{:lang('ADMIN_VIDEOCLASS_EDIT_NAME_OPTION')}"  name="title" value="{$info['title']}" />
					</div>
				</div>

				<div class="form-group">
                    <label for="input-cache_switch" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('DISPLAY_FLAG')}</label>
                    <div class="col-md-6 col-sm-10">
                        <label class="radio-inline"><input type="radio" name="status" value="0" <eq name="info['status']" value="0">checked</eq> >{:lang('ADMIN_VIDEOCLASS_EDIT_NO_SHOW')}</label>
                        <label class="radio-inline"><input type="radio" name="status" <eq name="info['status']" value="1">checked</eq> value="1" >{:lang('DISPLAY')}</label>
                        
                    </div>

                </div>
				
			</fieldset>
	
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
					<a class="btn btn-default" href="{:url('Videoclass/index')}">{:lang('BACK')}</a>
				</div>
			</div>
			
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
