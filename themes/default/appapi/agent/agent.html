<!DOCTYPE html>
<html>
	<head>
		<include file="Public/head"/> <!--公共css-->
		<title>添加上级</title>
		<link href='__STATIC__/appapi/css/agent.css?t=2' rel="stylesheet" type="text/css" >
	</head>
<body style="background: #15102C;">

	<div class="setcode">
		<div class="top"></div>
		<if condition="$agentinfo">
		<div class="mycode">
			请输入上级邀请码：<br>
			
			<span class="code">
				<volist name="code_a" id="vo">
				<i>{$vo}</i>
				</volist>
				<input type="text" id="code" maxlength="6" onkeyup="value=value.replace(/[\W]/g,'')" value="{$agentinfo['code']}" disabled>
			</span>
		</div>
		<div class="tips">
			邀请须知：<br>
			请仔细填写对方的邀请码，填写后不可更改
		</div>
		<else/>
		<div class="mycode">
			请输入上级邀请码：<br>
			<span class="code">
				<i>&nbsp;</i>
				<i>&nbsp;</i>
				<i>&nbsp;</i>
				<i>&nbsp;</i>
				<i>&nbsp;</i>
				<i>&nbsp;</i>
				<input type="text" id="code" maxlength="6" onkeyup="value=value.replace(/[\W]/g,'')">
			</span>
		</div>
		<div class="tips">
			邀请须知：<br>
			请仔细填写对方的邀请码，填写后不可更改
		</div>
		<div class="submit">
			确定
		</div>
		</if>
	</div>

	<include file="Public/footer"/> <!--公共底-->
	<script>
		var uid='{$uid|default=''}';
		var token='{$token|default=''}';
		var baseSize = 100;
		function setRem () {
		  var scale = document.documentElement.clientWidth / 750;
		  document.documentElement.style.fontSize = (baseSize * Math.min(scale, 3)) + 'px';
		}
		setRem();
		window.onresize = function () {
		  setRem();
		}
	</script>
	<script src="__STATIC__/appapi/js/agent.js"></script>

</body>
</html>
