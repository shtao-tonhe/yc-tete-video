<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="telephone=no" name="format-detection">
    <title>联系客服</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/appapi/css/service.css?t={$time}">

</head>
<body>
<div class="shadow"></div> 
<ul class="service_list">


    <li onclick="copy_qq()" style="background-image: none;">
        <div class="service_list_left">
            <p class="service_list_tips">{$site_info.sitename|default=''}官方客服QQ</p>
            <p class="service_list_cons">{$site_info.qq|default=''}</p>
        </div>
        <div class="service_list_right">点击复制</div>
    </li>

    <li<if condition="$ios eq '1'"> onclick="callMobile()" <else/> onclick="showConfirmCall()" </if>>
        <div class="service_list_left">
            <p class="service_list_tips">{$site_info.sitename|default=''}官方客服电话</p>
            <p class="service_list_cons">{$site_info.mobile|default=''}</p>
        </div>
        <div class="service_list_right"></div>
    </li>
   
</ul>

<div class="confirmArea">
    <div class="confirmMobile">{$site_info.mobile|default=''}</div>
    <div class="confirmBtnArea">
        <p class="confirm_cancel">取消</p>
        <p class="confirm_confirm" onclick="callMobile()">呼叫</p>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/jquery.js"></script>
<script type="text/javascript" src="__STATIC__/appapi/js/service.js?t={$time}"></script>
<script type="text/javascript" src="__STATIC__/layer/layer.js"></script>

<script type="text/javascript">
    
    var mobile='{$site_info.mobile}';
    var qq='{$site_info.qq}';
    function showConfirmCall(){
        if(!mobile){
            return;
        }
        $(".shadow").show();
        $(".confirmArea").show();
    }

    function copy_qq(){
        if(!qq){
            return;
        }
        location.href="copy://"+qq;
    }

    function callMobile(){
        if(!mobile){
            return;
        }
        location.href='tel:'+mobile;
    }
    
</script>
</body>
</html>
