<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="telephone=no" name="format-detection">
    <title>用户举报</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/appapi/userreport/css/userreport.css?t={$time}">
    <link type="text/css" rel="stylesheet" href="__STATIC__/layer/theme/default/layer.css"/>
    <link type="text/css" rel="stylesheet" href="__STATIC__/appapi/userreport/css/reportcon.css?t={$time}"/>
    
</head>
<body>

    <div class="classify_area">
        <div class="woring_title">
            *选择举报的理由
        </div>
        <ul class="report_list">

            <volist name="classifies" id="vo">
                <li>
                    <p class="report_list_title fl">{$vo['title']}</p>
                    <p class="report_list_right fr">
                        <input type="radio" name="classify" value="{$vo['id']}">
                    </p>
                    <p class="clearboth"></p>
                </li>

            </volist>

           
        </ul>

        <div class="reportarea">
            <input type="button" value="下一步" >
        </div>  
    </div>

    <div class="report_con">
        
        <div class="report_con_body">
            <div class="report_con_textarea">
                <textarea class="textarea" id="content" placeholder="详细描述举报理由……" maxlength="200"></textarea>
                <div class="tips">
                    <span id="input_nums">0</span>/200
                </div>

                <div class="report_con_img">
                    <img src="__STATIC__/appapi/userreport/images/upload.png" class="fl img-sfz" data-index="ipt-file1" onclick="file_click($(this))">
                    <div class="shad shadd" data-select="ipt-file1">
                        <div class="title-upload">正在上传中...</div>
                        <div id="progress1">
                            <div class="progress ipt-file1"></div>
                        </div>
                    </div>
                    <input value="" type="hidden" name="thumb" id="thumb" class="sf1">
                    <div id="upload"></div>
                </div>

            </div>

            
        </div>

        <div class="report_con_body report_con_phone_tips" style="">
            收到举报后，我们会在24小时内进行处理，处理成功后，我们会第一时间告知处理结果
        </div>
        <div class="report_con_body" style="margin-top: 5px;">
            <!-- <div class="report_con_tel">
                
                 <div class="report_con_tel_con">
                     <input type="input" id="contactMsg" placeholder="QQ/微信/邮箱/联系电话">
                 </div>
                 <div class="clearboth"></div>
            </div> -->
        </div>

        <div class="report_con_body" style="margin-top:10px;">
            <div class="report_con_bottom">提交举报</div>    
        </div>

    </div>
    

<script type="text/javascript">
    var uid={$uid};
    var token='{$token}';
    var touid='{$touid}';
    
</script>

<script type="text/javascript" src="__STATIC__/js/jquery.js"></script>
<script type="text/javascript" src="__STATIC__/appapi/userreport/js/userreport.js?t={$time}"></script>
<script type="text/javascript" src="__STATIC__/layer/layer.js"></script>
<script src="__STATIC__/appapi/js/ajaxfileupload.js"></script>
<script src="__STATIC__/appapi/userreport/js/reportcon.js?t={$time}"></script>
</body>
</html>
